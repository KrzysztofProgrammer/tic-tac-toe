<html lang="en">
<head>
    <link rel="stylesheet" href="view.css">
    <script src="socket.io.js"></script>
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body onload="restart()">
    <h1>Tic Tac Toe</h1>
    <form id="form" action="">
        <label for="input">Give nick: </label>
        <input id="input" autocomplete="off" />
        <button>Connect with server</button>
    </form>

    <div id="gameBoard">
        <div>Logged user: <span id="user"></span></div>

        <div>Turn: <span id="turn"></span></div>
        <h1 id="info"></h1>

        <table>
            <tr>
                <td id="p00" onclick = "click(0,0)">text1</td>
                <td id="p01" onclick = "click(0,1)">text2</td>
                <td id="p02" onclick = "click(0,2)">text3</td>
            </tr>
            <tr>
                <td id="p10" onclick = "click(1,0)">text1</td>
                <td id="p11" onclick = "click(1,1)">text2</td>
                <td id="p12" onclick = "click(1,2)">text3</td>
            </tr>
            <tr>
                <td id="p20" onclick = "click(2,0)">text1</td>
                <td id="p21" onclick = "click(2,1)">text2</td>
                <td id="p22" onclick = "click(2,2)">text3</td>
            </tr>
        </table>

        <div>Users on server: <span id="users"></span></div>
    </div>
    <button onclick="restart()">Restart</button>
</body>
</html>
